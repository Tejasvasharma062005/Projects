<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Bookmark Manager</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height:100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container{
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width:500px;
            text-align: center;
        }
        ul{
            list-style-type: none;
            padding:0;
            margin:0;
        }
        h1{
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .bookmark-list{
            list-style:none;
            padding:0;
        }
        .bookmark-item{
            margin:10px;
            transition:transform 0.2s;
        }
        .bookmark-item:hover{
            transform:scale(1.05);
        }
        .bookmark-link{
            text-decoration:none;
            color:white;
            background:rgba(255, 255, 255, 0.2);
            display:block;
            padding:12px;
            border-radius:10px;
            border:1px solid transparent;
            transition:all 0.3s ease;
        }
        .bookmark-link:hover{
            background:rgba(31, 38, 135, 0.3);
            border:px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .category{
            font-size:4rem;
            text-transform: uppercase;
            margin-top:20px;
            opacity:0.7;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOOKMARKS</h1>
        <div class="category">Social Media</div>
        <ul class="bookmark-list">
            <li
            class="bookmark-item"><a href="https://www.instagram.com" 
            class="bookmark-link" target="_blank">Instagram</a></li>
            <li class="bookmark-item"><a href="https://www.linkedin.com"
                class="bookmark-link" target="_blank">LinkedIn</a></li>
        </ul>
        <div class="category">Coding Tools</div>
        <ul class="bookmark-list">
            <li class="bookmark-iem"><a href="https://www.github.com"
                class="bookmark-link" target="_blank">GitHub</a></li>
                <li class="bookmark-item"><a href="https://www.stackoverflow.com"
                    class="bookmark-link" target="_blank">Stack Overflow</a></li>
                    <li class="bookmark-item"><a href="https://www.replit.com"
                    class="bookmark-link" target="_blank">Replit</a></li>
        </ul>
        <div class="category">Entertainment</div>
        <ul class="bookmark-list">
            <li class="bookmark-item"><a href="https://www.youtube.com"
                    class="bookmark-link" target="_blank">Youtube</a></li>
                    <li class="bookmark-item"><a href="https://www.netflix.com"
                    class="bookmark-link" target="_blank">Netflix</a></li>
        </ul>
    </div>
    
</body>
</html>
