<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bookmark Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: slideInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            animation: slideInUp 0.6s ease-out 0.2s both;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-field label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-add:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .btn-clear:hover {
            background: #ee5a52;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .bookmark-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .bookmark-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .favicon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .bookmark-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .bookmark-url {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bookmark-actions {
            display: flex;
            gap: 10px;
        }

        .btn-visit {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-visit:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-delete {
            padding: 10px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        .toast.success {
            border-left: 4px solid #51cf66;
        }

        .toast.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .form-group {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-add {
                width: 100%;
            }

            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .stats {
                flex-direction: column;
            }

            .toast {
                left: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .input-section {
                padding: 20px;
            }

            .bookmarks-grid {
                grid-template-columns: 1fr;
            }

            .bookmark-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”– Bookmarks</h1>
            <p>Save and organize your favorite websites</p>
        </header>

        <div class="input-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Search bookmarks...">
            </div>

            <div class="form-group">
                <div class="input-field">
                    <label for="titleInput">Bookmark Name</label>
                    <input type="text" id="titleInput" placeholder="e.g., YouTube">
                </div>
                <div class="input-field">
                    <label for="urlInput">Website URL</label>
                    <input type="url" id="urlInput" placeholder="https://example.com">
                </div>
                <div class="button-group">
                    <button class="btn-add" id="addBtn">+ Add</button>
                    <button class="btn-clear" id="clearBtn">Clear All</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    Total Bookmarks
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="visibleCount">0</span>
                    Visible
                </div>
            </div>
        </div>

        <div id="bookmarksContainer"></div>
    </div>

    <script>
        const titleInput = document.getElementById('titleInput');
        const urlInput = document.getElementById('urlInput');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');
        const bookmarksContainer = document.getElementById('bookmarksContainer');
        const totalCountEl = document.getElementById('totalCount');
        const visibleCountEl = document.getElementById('visibleCount');

        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

        // Initialize
        renderBookmarks();

        // Event listeners
        addBtn.addEventListener('click', addBookmark);
        clearBtn.addEventListener('click', clearAllBookmarks);
        titleInput.addEventListener('keypress', (e) => e.key === 'Enter' && addBookmark());
        urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && addBookmark());
        searchInput.addEventListener('input', renderBookmarks);

        function addBookmark() {
            const title = titleInput.value.trim();
            const url = urlInput.value.trim();

            if (!title || !url) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showToast('Please enter a valid URL', 'error');
                return;
            }

            const newBookmark = {
                id: Date.now(),
                title,
                url: normalizeUrl(url),
                favicon: getInitials(title)
            };

            bookmarks.unshift(newBookmark);
            saveBookmarks();
            renderBookmarks();
            titleInput.value = '';
            urlInput.value = '';
            titleInput.focus();
            showToast('Bookmark added successfully!', 'success');
        }

        function deleteBookmark(id) {
            bookmarks = bookmarks.filter(b => b.id !== id);
            saveBookmarks();
            renderBookmarks();
            showToast('Bookmark deleted', 'success');
        }

        function clearAllBookmarks() {
            if (bookmarks.length === 0) {
                showToast('No bookmarks to clear', 'error');
                return;
            }

            if (confirm('Are you sure you want to delete all bookmarks?')) {
                bookmarks = [];
                saveBookmarks();
                renderBookmarks();
                showToast('All bookmarks cleared', 'success');
            }
        }

        function renderBookmarks() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = bookmarks.filter(b =>
                b.title.toLowerCase().includes(searchTerm) ||
                b.url.toLowerCase().includes(searchTerm)
            );

            totalCountEl.textContent = bookmarks.length;
            visibleCountEl.textContent = filtered.length;

            if (filtered.length === 0) {
                bookmarksContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <h2>No bookmarks yet</h2>
                        <p>${bookmarks.length === 0 ? 'Start by adding your first bookmark!' : 'No results found'}</p>
                    </div>
                `;
                return;
            }

            bookmarksContainer.innerHTML = `
                <div class="bookmarks-grid">
                    ${filtered.map(bookmark => `
                        <div class="bookmark-card" data-id="${bookmark.id}">
                            <div class="favicon">${bookmark.favicon}</div>
                            <div class="bookmark-title" title="${bookmark.title}">${bookmark.title}</div>
                            <div class="bookmark-url" title="${bookmark.url}">${new URL(bookmark.url).hostname}</div>
                            <div class="bookmark-actions">
                                <button class="btn-visit" onclick="window.open('${bookmark.url}', '_blank')">Visit</button>
                                <button class="btn-delete" onclick="deleteBookmark(${bookmark.id})">Delete</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function isValidUrl(string) {
            try {
                new URL(string.startsWith('http') ? string : 'https://' + string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function normalizeUrl(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }

        function getInitials(title) {
            return title.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
